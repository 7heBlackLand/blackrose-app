name: Secure Dynamic Commit

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Push করার জন্য write permission

jobs:
  secure-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Explicit token ব্যবহার করব

      # Step 2: Create a dynamic file using a secret
      - name: Create dynamic file
        run: |
          mkdir -p output
          echo "This is my secret variable: $VAR1" > output/secret.txt
        env:
          VAR1: ${{ secrets.VAR1 }}  # GitHub Secret ব্যবহার হচ্ছে

      # Step 3: Commit and push the file securely
      - name: Commit and push file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # নিরাপদ token
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/secret.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add secret.txt from workflow at $(date +'%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
          fi
