name: Build and Dispatch APK
on:
  push: { tags: ['v*'] }
  workflow_dispatch:
jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with: { distribution: temurin, java-version: 11 }
      - uses: android-actions/setup-android@v2
        with: { api-level: 33, build-tools: '33.0.2' }
      - run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > blackrose.keystore
      - run: |
          echo "RELEASE_STORE_FILE=blackrose.keystore" >> $GITHUB_ENV
          echo "RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
      - run: ./gradlew assembleRelease           -Pandroid.injected.signing.store.file=$RELEASE_STORE_FILE           -Pandroid.injected.signing.store.password=$RELEASE_STORE_PASSWORD           -Pandroid.injected.signing.key.alias=$RELEASE_KEY_ALIAS           -Pandroid.injected.signing.key.password=$RELEASE_KEY_PASSWORD
      - uses: actions/upload-artifact@v3
        with: { name: apk-artifact, path: app/build/outputs/apk/release/app-release.apk }
      - uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ secrets.APP_RELEASE_REPO }}
          event-type: new-release
          client-payload: '{"tag":"${{ github.ref_name }}"}'
