name: Build and Dispatch APK

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      # সোর্স কোড চেকআউট
      - uses: actions/checkout@v4

      # Java সেটআপ (Temurin JDK 11)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # Android SDK সেটআপ
      - uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.2'

      # Keystore তৈরি
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > blackrose.keystore

      # Environment ভ্যারিয়েবল সেট করা
      - name: Set Signing Env Vars
        run: |
          echo "RELEASE_STORE_FILE=blackrose.keystore" >> $GITHUB_ENV
          echo "RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      # APK Build করা
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$RELEASE_STORE_FILE \
            -Pandroid.injected.signing.store.password=$RELEASE_STORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$RELEASE_KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$RELEASE_KEY_PASSWORD

      # তৈরি করা APK আপলোড করা (v4 ব্যবহার করা হয়েছে)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifact
          path: app/build/outputs/apk/release/app-release.apk

      # রিলিজ নোটিফিকেশন পাঠানো
      - name: Dispatch to Release Repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ secrets.APP_RELEASE_REPO }}
          event-type: new-release
          client-payload: '{"tag":"${{ github.ref_name }}"}'
